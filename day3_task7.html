<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7: Flexbox Layout</title>
    <style>
        .flexbox-layout {
            background: linear-gradient(to bottom right, #f9e9e6, #d9d9d9);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: fit-content;
        }

        .flex-row {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .flex-item {
            width: 4rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .flex-item.red {
            border-left: 4px solid #ef4444;
        }

        .flex-item.red:hover {
            background: #fef2f2;
        }

        .flex-item.green {
            border-left: 4px solid #22c55e;
        }

        .flex-item.green:hover {
            background: #f0fdf4;
        }

        .flex-item:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div>
        <h2>Flexbox Layout</h2>
        <div class="flexbox-layout">
            <div class="flex-row">
                <div class="flex-item red">A1</div>
                <div class="flex-item red">A2</div>
                <div class="flex-item red">A3</div>
                <div class="flex-item">A4</div>
                <div class="flex-item green">A5</div>
                <div class="flex-item">A6</div>
                <div class="flex-item green">B1</div>
                <div class="flex-item green">B2</div>
                <div class="flex-item green">B3</div>
                <div class="flex-item green">B4</div>
            </div>
            <div class="flex-row">
                <div class="flex-item green">B5</div>
                <div class="flex-item red">B6</div>
                <div class="flex-item green">C1</div>
                <div class="flex-item green">C2</div>
                <div class="flex-item green">C3</div>
                <div class="flex-item green">C4</div>
                <div class="flex-item green">C5</div>
                <div class="flex-item green">C6</div>
                <div class="flex-item green">C7</div>
                <div class="flex-item">D1</div>
            </div>
        </div>
    </div>
</body>
</html>
