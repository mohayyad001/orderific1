<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: Google Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 1.5rem;
        }
        .google-fonts {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <section>
        <h2>Google Fonts</h2>
        <p class="google-fonts">Styled with Roboto font from Google Fonts.</p>
    </section>
</body>
</html>
