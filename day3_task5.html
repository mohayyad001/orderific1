<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: Card with Shadow</title>
    <style>
        .card {
            position: relative;
            background: linear-gradient(to bottom right, #f9e9e6, #f2dede);
            padding: 1.5rem;
            width: 18rem;
            border-radius: 1rem;
            box-shadow: -8px 0px 0px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div>
        <h2>Card with Shadow</h2>
        <div class="card">
            <h3 style="font-size: 1.5rem; font-weight: bold; color: #1f2937;">#2001</h3>
            <p style="color: #6b7280; font-weight: 600; margin-top: 0.25rem;">Ralph Edwards</p>
            <p style="font-weight: 600; margin-top: 1rem; color: #1f2937;">Ordered</p>
            <p style="color: #6b7280; font-size: 0.875rem;">8 min ago</p>
        </div>
    </div>
</body>
</html>
