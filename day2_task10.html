<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10: Styled Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 1.5rem;
        }
        .form-demo input {
            border: 2px solid #4a90e2;
            border-style: dashed;
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <section>
        <h2>Styled Form</h2>
        <div class="form-demo">
            <input type="text" placeholder="Enter text" aria-label="Styled input">
        </div>
    </section>
</body>
</html>
