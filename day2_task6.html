<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6: Gradient Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 1.5rem;
        }
        .gradient-demo {
            height: 150px;
            background: linear-gradient(45deg, #4a90e2, #50e3c2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <section>
        <h2>Gradient Background</h2>
        <div class="gradient-demo">Gradient Effect</div>
    </section>
</body>
</html>
