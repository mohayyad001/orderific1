<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13: Readable Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 1.5rem;
        }
        .readable-text {
            letter-spacing: 1px;
            line-height: 2;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <section>
        <h2>Readable Text</h2>
        <p class="readable-text">This text has adjusted letter spacing and line height for better readability.</p>
    </section>
</body>
</html>
