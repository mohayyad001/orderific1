<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7: CSS Variables</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 1.5rem;
        }
        .demo {
            color: var(--primary-color);
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <section>
        <h2>CSS Variables</h2>
        <div class="demo">Using CSS variables for colors.</div>
    </section>
</body>
</html>
