  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fde8e4 0%, #ebebeb 20%, #fde8e4 40%, #fde8e4 60%, #f7eae7 80%, #fde8e4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .registration-form {
      flex: 1;
      padding: 40px;
      background: #fff;
      border-right: 2px solid #f0dede;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 32px;
      color: #000000; /* Adjusted to complement the background */
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .registration-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a2c2a; /* Darker shade for contrast */
    }

    .registration-form input, 
    .registration-form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #f9ecec; /* Light pinkish tone to match background */
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .registration-form input:focus, 
    .registration-form select:focus {
      background: #fff;
      box-shadow: 0 0 10px rgba(211, 84, 0, 0.5); /* Orange glow to match h2 */
      outline: none;
    }

    .registration-form input[type="submit"] {
      background: linear-gradient(90deg, #e67e22, #d35400); /* Orange gradient */
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .registration-form input[type="submit"]:hover {
      background: linear-gradient(90deg, #d35400, #c0392b);
    }

    .h4 {
      font-size: 18px;
      font-weight: bold;
      color: #e74c3c; /* Vibrant red to stand out */
      margin-top: 30px;
      text-align: center;
      text-transform: uppercase;
    }

    .svg-icon {
      display: block;
      margin: 10px auto;
      transition: transform 0.3s ease;
    }

    .svg-icon:hover {
      transform: rotate(360deg);
    }

    .media-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: linear-gradient(135deg, #fef5f5 0%, #f9ecec 100%); /* Soft pink gradient */
      justify-content: center;
      align-items: center;
    }

    iframe, audio, video {
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    iframe:hover, audio:hover, video:hover {
      transform: translateY(-5px);
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        margin: 20px;
      }

      .registration-form {
        border-right: none;
        border-bottom: 2px solid #f0dede;
      }

      .media-section {
        padding: 20px;
      }
    }
  </style>
