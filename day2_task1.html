<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1: Font Styles and Sizes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            padding: 1.5rem;
        }
        .font-demo {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
        }
        .font-demo span {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <section>
        <h2>Font Styles and Sizes</h2>
        <p class="font-demo">This is Roboto with normal weight. <span>This is Poppins with bold weight.</span></p>
    </section>
</body>
</html>
