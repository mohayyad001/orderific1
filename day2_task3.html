<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Styled Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            background-color: #f5a623;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #d68f1a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section>
        <h2>Styled Buttons</h2>
        <button class="button">Click Me</button>
    </section>
</body>
</html>
