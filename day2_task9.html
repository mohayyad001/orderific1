<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9: Semi-Transparent Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 1.5rem;
        }
        .semi-transparent {
            background-color: rgba(74, 144, 226, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <section>
        <h2>Semi-Transparent Background</h2>
        <div class="semi-transparent">
            <p>This section has a semi-transparent background.</p>
        </div>
    </section>
</body>
</html>
