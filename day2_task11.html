<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11: Rounded Elements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 1.5rem;
        }
        .rounded-div {
            border-radius: 10px;
            padding: 1rem;
            background-color: #f0f4ff;
            margin-bottom: 1rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            background-color: #f5a623;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section>
        <h2>Rounded Elements</h2>
        <div class="rounded-div">
            <p>Rounded div with padding.</p>
        </div>
        <button class="button">Rounded Button</button>
    </section>
</body>
</html>
