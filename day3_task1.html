<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1: CSS Box Model</title>
    <style>
        .box-model {
            width: 16rem;
            height: 16rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            font-size: 1.125rem;
            border-top: 8px solid #9333ea;
            border-right: 8px solid #0d9488;
            border-bottom: 8px solid #1f2937;
            border-left: 8px solid #ea580c;
            background: white;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div>
        <h3 style="font-weight: 600; font-size: 1.125rem;">Task 1: Understanding the CSS Box Model</h3>
        <div class="box-model">
            This is a box with different border widths and colors.
        </div>
    </div>
</body>
</html>
